<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background-color: #ffff;
      color: #1e293b;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    aside {
      width: 200px;
      padding-right: 0rem;
    }
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      padding: 1rem;
    }
    .logo img {
      width: 140px;
      height: auto;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nav-item:hover {
      background-color: #f1f5f9;
    }
    main {
      flex: 1;
    }
    .card {
      background: white;
      
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card-header{
        display: flex;
        padding: 1rem;
        flex-direction: column;
        margin-bottom: 0px;
    }
    .card-header-main{
        margin-bottom: 0px;
    }
    .actions {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
      margin-top: 0px;
    }
    .action-card {
      display: flex;
      align-items: center;
      padding: 0.2rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: white;
      transition: transform 0.2s;
    }
    .action-card:hover {
      transform: translateY(-4px);
    }
    .action-icon {
      width: 40px;
      height: 40px;
      background-color: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside>
      <div class="logo">
        <img src="./imgs/core_logo.png" alt="Core Logo">
      </div>
      <div class="nav-item">🏠 Dashboard</div>
      <div class="nav-item">🛒 Sales</div>
      <div class="nav-item">📄 Purchases</div>
      <div class="nav-item">📦 Inventory</div>
      <div class="nav-item">👤 Clients</div>
      <div class="nav-item">📊 Reports</div>
    </aside>

    <main>
      <div class="card">
        <div class="card-header">
            <h1 class="card-header-main">Welcome to Core</h1>
            <p style="color: #64748b;">Simplify. Organize. Grow.</p>
        </div>
        <div class="actions">
          <div class="action-card">
            <div class="action-icon">🛒</div>
            <div>Sales</div>
          </div>
          <div class="action-card">
            <div class="action-icon">📄</div>
            <div>Purchases</div>
          </div>
          <div class="action-card">
            <div class="action-icon">📦</div>
            <div>Inventory</div>
          </div>
          <div class="action-card">
            <div class="action-icon">👤</div>
            <div>Clients</div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
